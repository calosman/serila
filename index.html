
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serila Conciergerie - Mariage et Événementiel Haut de Gamme</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    nav {
      position: fixed; top: 0; width: 100%;
      background-color: rgba(0, 0, 0, 0.85); z-index: 20;
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .nav-socials {
      display: flex;
      gap: 20px;
      width: 150px;
    }
    .nav-socials.right {
      justify-content: flex-end;
    }
    .nav-socials a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .nav-socials a:hover {
      color: #bbb;
    }
    .menu-toggle {
      display: none;
    }
    video {
      filter: brightness(0.65);
    }
    .fullscreen-video, .simple-video-section {
      position: relative; height: 100vh; width: 100%;
      overflow: hidden; background-color: #111;
    }
    .fullscreen-video video, .simple-video-section video {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: 0;
    }
    .fullscreen-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    .fullscreen-text {
      position: absolute; top: 50%; right: 10%;
      transform: translateY(-50%);
      z-index: 2; text-align: right;
      max-width: 450px;
      transition: opacity 0.2s ease-out;
    }
    .fullscreen-text h1,
    .services-content h1,
    .about-content h1 {
      font-size: 3rem;
      font-family: 'Georgia', serif;
      font-weight: normal;
      line-height: 1.4;
      color: #fff;
    }
    .services-container {
      position: relative;
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 3;
      background-color: #111;
    }
    .services-container img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }
    .services-content {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 20px;
      background: none;
      opacity: 0;
    }
    .scroll-video-wrapper {
      height: 250vh;
      position: relative;
      background-color: #111;
      z-index: 3;
    }
    .sticky-video-container {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .sticky-video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .about-content {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Contenu ici (en-tête, vidéos, sections, etc.) -->

  <script>
    const heroText = document.getElementById('hero-text');
    const servicesText = document.getElementById('services-text');
    const servicesSection = document.getElementById('services');
    const aboutText = document.getElementById('about-text');
    const aboutSection = document.getElementById('apropos');
    const scrollVideo1 = document.getElementById('scroll-video-1');
    const scrollVideoWrapper1 = document.getElementById('apropos');
    function handleFade(section, textElement) {
      if (!section || !textElement) return;
      const rect = section.getBoundingClientRect();
      const screenCenter = window.innerHeight / 2;
      const sectionCenter = rect.top + rect.height / 2;
      const distanceFromCenter = Math.abs(sectionCenter - screenCenter);
      const fadeZone = window.innerHeight * 0.7;
      const opacity = Math.max(0, 1 - (distanceFromCenter / fadeZone));
      textElement.style.opacity = opacity.toFixed(2);
    }
    function handleHeroFade() {
      if (!heroText) return;
      const fadeDistance = 300;
      const scrollY = window.scrollY;
      const opacity = Math.max(0, 1 - (scrollY / fadeDistance));
      heroText.style.opacity = opacity;
    }
    function handleVideoScrub(video, wrapper) {
      if (!video || !video.duration || !wrapper) return;
      const rect = wrapper.getBoundingClientRect();
      if (rect.bottom < 0 || rect.top > window.innerHeight) return;
      const scrollPercent = (rect.top * -1) / (wrapper.scrollHeight - window.innerHeight);
      const clampedPercent = Math.min(1, Math.max(0, scrollPercent));
      video.currentTime = video.duration * clampedPercent;
    }
    let ticking = false;
    document.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          handleHeroFade();
          handleFade(servicesSection, servicesText);
          handleFade(aboutSection, aboutText);
          handleVideoScrub(scrollVideo1, scrollVideoWrapper1);
          ticking = false;
        });
        ticking = true;
      }
    });
    if(scrollVideo1) {
      scrollVideo1.addEventListener('loadedmetadata', () => {
        scrollVideo1.pause();
      });
    }
  </script>
</body>
</html>
