
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serila Conciergerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .fullscreen-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .fullscreen-video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .fullscreen-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .custom-logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .custom-logo svg {
      width: 30px;
      height: 30px;
      fill: white;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
    }
    .custom-logo-text {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      color: white;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.2);
    }
    .fullscreen-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    .fullscreen-text h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: #fff;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <section class="fullscreen-video">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/daefs8yza/video/upload/v1752690635/Drone_Site_Serila_zucdyd.mov" type="video/mp4">
    </video>
    <div class="fullscreen-overlay"></div>

    <div class="custom-logo" data-aos="fade-down">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 4c-4 0-8 2-11 5-6 6-6 17 1 24 4 4 8 6 12 6 1 0 2 0 3-1-2 5-8 8-14 8v2c8 0 15-5 17-12 3-1 6-3 8-6 7-7 7-18 1-24-3-3-7-5-11-5z"/>
      </svg>
      <div class="custom-logo-text">Serila Conciergerie</div>
    </div>

    <div class="fullscreen-text" data-aos="fade-up">
      <h1>L’art de célébrer<br>dans une paix absolue.</h1>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
