<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serila Conciergerie </title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    /* ... (Styles généraux inchangés) ... */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif; background-color: #111;
      color: #fff; line-height: 1.6;
    }

    /* Modifications du CSS pour la barre de navigation */
    nav {
      position: fixed; top: 0; width: 100%;
      background-color: rgba(0, 0, 0, 0.85); z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }
    nav ul li a { color: white; text-decoration: none; font-size: 1.1rem; }

    .nav-socials {
      display: flex;
      gap: 20px;
      width: 150px; 
    }
    .nav-socials.right {
        justify-content: flex-end;
    }
    .nav-socials a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .nav-socials a:hover {
      color: #bbb;
    }

    .menu-toggle {
      display: none;
    }

    video { filter: brightness(0.65); }
    .fullscreen-video, .simple-video-section {
      position: relative; height: 100vh; width: 100%; overflow: hidden;
      background-color: #111;
    }
    .fullscreen-video video, .simple-video-section video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: 0;
    }
    .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .fullscreen-text { position: absolute; top: 50%; right: 10%; transform: translateY(-50%); z-index: 2; text-align: right; max-width: 450px; transition: opacity 0.2s ease-out; }
    .fullscreen-text h1, .services-content h1, .about-content h1 { font-size: 3rem; font-family: 'Georgia', serif; font-weight: normal; line-height: 1.4; color: #fff; }
    .services-container { position: relative; display: flex; width: 100%; height: 100vh; overflow: hidden; z-index: 3; background-color: #111; }
    .services-container img { width: 50%; height: 100%; object-fit: cover; }
    .services-content { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; padding: 20px; background: none; opacity: 0; }
    .scroll-video-wrapper { height: 250vh; position: relative; background-color: #111; z-index: 3; }
    .sticky-video-container { position: sticky; top: 0; height: 100vh; width: 100%; overflow: hidden; z-index: 1; will-change: transform; }
    .sticky-video-container video { width: 100%; height: 100%; object-fit: cover; }
    .about-content { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; padding: 20px; max-width: 800px; opacity: 0; }
    .simple-video-section { z-index: 3; }
    .contact { text-align: center; background: #111; padding: 60px 20px; position: relative; z-index: 3; }
    .contact a { color: #fff; text-decoration: none; font-weight: bold; }
    .instagram-button { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #fff; color: #000; text-decoration: none; border-radius: 30px; transition: background 0.3s; }
    .instagram-button:hover { background: #ddd; }
    footer { text-align: center; padding: 30px; background: #000; position: relative; z-index: 3; }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        padding: 10px 20px;
      }
      .nav-socials.right {
        display: none;
      }
      .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 1.8rem;
        cursor: pointer;
        z-index: 1001;
      }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.95);
      }
      nav ul.mobile-active {
        display: flex;
      }
      nav ul li a {
        font-size: 1.8rem;
      }
      .fullscreen-text {
        right: 50%;
        transform: translate(50%, -50%);
        width: 90%;
        max-width: 100%;
        text-align: center;
      }
      .fullscreen-text h1 {
        font-size: 2.2rem;
        line-height: 1.3;
      }
      .services-container {
        flex-direction: row;
        height: auto;
        min-height: 100vh;
      }
      .services-container img {
        width: 50%;
        height: 50vh;
      }
      .about-content {
        width: 90%;
        max-width: 100%;
      }
      .about-content p {
        font-size: 1rem;
      }
    }

    .contact p { font-size: 1.1rem; line-height: 1.7; font-family: 'Georgia', serif; }
</style>
</head>
<body>
  <!-- BODY CONTENT TRONQUÉ POUR EXEMPLE -->
</body>
</html>
