
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serila Conciergerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 10;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .fullscreen-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .fullscreen-video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .fullscreen-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .fullscreen-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .fullscreen-text h1 {
      font-size: 3rem;
      color: #fff;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#accueil">Accueil</a></li>
      <li><a href="#services">Nos services</a></li>
      <li><a href="#galerie">Galerie</a></li>
      <li><a href="#apropos">À propos</a></li>
      <li><a href="#temoignages">Témoignages</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="fullscreen-video" id="accueil">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/daefs8yza/video/upload/v1752690635/Drone_Site_Serila_zucdyd.mov" type="video/mp4">
    </video>
    <div class="fullscreen-overlay"></div>
    <div class="fullscreen-text" data-aos="fade-up">
      <h1>L’art de célébrer<br>dans une paix absolue.</h1>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
