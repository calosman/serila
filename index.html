
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serila Conciergerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .fullscreen-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .fullscreen-video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .fullscreen-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .fullscreen-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    .fullscreen-text h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: #fff;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <section class="fullscreen-video">
    <video autoplay muted loop playsinline>
      <source src="Drone Site Serila .mov" type="video/mp4">
    </video>
    <div class="fullscreen-overlay"></div>
    <div class="fullscreen-text" data-aos="fade-up">
      <h1>L’art de célébrer<br>dans une paix absolue.</h1>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
